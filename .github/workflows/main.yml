name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: teaxyz/setup@v0
      - uses: actions/checkout@v3
      - uses: c-hive/gha-yarn-cache@v2
      - name: build and deploy
        run: |
          echo $FIREBASE_SERVICE_ACCOUNT >> sa.json
          export GOOGLE_APPLICATION_CREDENTIALS=$WORKSPACE/sa.json
          tea -SE xc build
          tea -E npm install
          tea -E yarn firebase deploy --project $FIREBASE_PROJECT  --debug
        env:
          FIREBASE_SERVICE_ACCOUNT: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FREEDIVE_SUPERHOME }}'
          FIREBASE_PROJECT: freedive-superhome
          WORKSPACE: ${{ github.workspace }}
          FIREBASE_DEPLOY_AGENT: "action-hosting-deploy"