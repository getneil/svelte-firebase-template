name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: teaxyz/setup@v0
      - uses: actions/checkout@v3
      - uses: c-hive/gha-yarn-cache@v2
      - run: |
          tea -SE xc build
          tea -SE yarn firebase deploy --only functions
        env:
          FIREBASE_SERVICE_ACCOUNT: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FREEDIVE_SUPERHOME }}'

      - uses: getneil/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FREEDIVE_SUPERHOME }}'
          channelId: live
          projectId: freedive-superhome
